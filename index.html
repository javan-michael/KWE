<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Journey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="text-center py-5 bg-light">
    <div class="container">
        <h1 class="display-6 fw-bold">How It's Made</h1>
        <p class="lead text-muted">From our workshop to your hands.</p>
    </div>
</header>

<div class="container mb-5">
    <div class="row g-3" id="gallery-root">
        <div class="col-6 col-md-4">
            <img src="https://placehold.co/600x600/png?text=Mixing" class="img-fluid rounded gallery-item" alt="Process 1">
        </div>
        <div class="col-6 col-md-4">
            <img src="https://placehold.co/600x600/png?text=Heating" class="img-fluid rounded gallery-item" alt="Process 2">
        </div>
        <div class="col-6 col-md-4">
            <img src="https://placehold.co/600x600/png?text=Pouring" class="img-fluid rounded gallery-item" alt="Process 3">
        </div>
        <div class="col-6 col-md-4">
            <img src="https://placehold.co/600x600/png?text=Cooling" class="img-fluid rounded gallery-item" alt="Process 4">
        </div>
        <div class="col-6 col-md-4">
            <img src="https://placehold.co/600x600/png?text=Labeling" class="img-fluid rounded gallery-item" alt="Process 5">
        </div>
        <div class="col-6 col-md-4">
            <img src="https://placehold.co/600x600/png?text=Packing" class="img-fluid rounded gallery-item" alt="Process 6">
        </div>

    </div>
</div>

<div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-transparent border-0">
            <div class="modal-body p-0 text-center">
                <img src="" id="modalImage" class="img-fluid rounded shadow-lg">
                <button type="button" class="btn btn-light mt-3 rounded-pill" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
